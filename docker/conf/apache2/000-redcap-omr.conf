ServerName redcap-omr-dev.local
ErrorLog /dev/stderr
TransferLog /dev/stdout

<VirtualHost *:80>
    DocumentRoot /var/www/html/redcap-omr
    <Directory /var/www/html/redcap-omr>
        AllowOverride None
        Require all granted
        Allow from all
        Options +indexes -MultiViews
    </Directory>
</VirtualHost>